    <meta charset="utf-8">
    <title>携泳圈的枕头安全穿过睡眠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../theme/pages-poem.css">
  </head>
  <body>
    <section class="level3" aria-labelledby="subsect07">
      <h3 id="subsect07" class="break-verso" data-sect-title="携泳圈的枕头安全穿过睡眠">携泳圈的枕头安全穿过睡眠</h3>
      <p>携泳圈的枕头安全穿过睡眠<br>在蔽光的湖泊<br>显影了箱形的床</p>
      <p>平铺的浅灰石，是河与川的卵<br>夜之石将闭锁<br>眼眸波纹，傍晚天空</p>
      <p class="date">(2024)</p>
    </section>
  </body>
</html>
