    <section class="level3" aria-labelledby="subsect06">
      <h3 id="subsect06" class="break-verso" data-sect-title="和煦风中，幅缘枝梢">和煦风中，幅缘枝梢</h3>
      <p>
        和煦风中
        幅缘枝梢<br>在招引的是<br>树的肋骨的把手<br>肠的作业织绳
      </p>
      <p>染指的苔和末<br>有口腹的液态色味<br>在墟数地址上的草粪堆<br>是夜不能寐时撑开的虫帐</p>
      <p>穿过层层帷幔<br>到热气球的堡垒上<br>吊带里的新鲜土壤的踪迹<br>从漂流的生物船<br>直到天上的坟园</p>
      <p class="date">(2023, 2024)</p>
    </section>
