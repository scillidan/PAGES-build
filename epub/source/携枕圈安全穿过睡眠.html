      <h3 id="subsect07" class="break-verso" data-sect-title="携枕圈安全穿过睡眠">携枕圈安全穿过睡眠</h3>
      <p>携枕圈安全穿过睡眠<br>来到林涧和山风的垂幕后<br>在蔽光的湖畔<br>从箱形暗灯<br>平放漂浮的四边形<br>显影了<br>泥泞和卵石的卧榻<br>布张的边角花絮<br>和粘黏的膜衣</p>
      <p>潮起潮伏的湖上<br>目光是过滤波纹的铅色玻璃<br>被冲洗的是<br>浸润的足长和长手<br>毛发的密林<br>密林里骚动的虱<br>是深浅异色<br>弯弯绕绕的蛇线<br>声带的领环的虫<br>拟声的词根<br>是被覆的翎羽<br>翎羽下的遮蔽物<br>警戒线外的理想天敌<br>潜行的白昼梦魇</p>
      <p class="date">(2024)</p>
    </section>
